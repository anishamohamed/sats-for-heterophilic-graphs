seed: 42

dataset: "cluster"
root_dir: "datasets"

model:
  d_model: 64
  num_heads: 8
  dim_feedforward: 128
  dropout: 0.2
  num_layers: 6
  batch_norm: True
  abs_pe: "rw"
  abs_pe_dim: 7
  se: "gnn"
  gnn_type: "pna3"
  k_hop: 3
  in_embed: False
  use_global_pool: False
  gradient_gating_p: 0.0

batch_size: 32
warmup: 5000
epochs: 1
lr: 0.0003
weight_decay: 0.00001